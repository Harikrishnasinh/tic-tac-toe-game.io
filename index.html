<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe | Game</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:ital,wght@0,400;0,600;0,800;1,200;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="titleMain">Tic-Tac-Toe Game</h1>
    <div class="gridContainer">
      <div class="row">
        <div onclick="button_clicked(this)" id="0" class="col"></div>
        <div onclick="button_clicked(this)" id="1" class="col"></div>
        <div onclick="button_clicked(this)" id="2" class="col"></div>
      </div>
      <div class="row">
        <div onclick="button_clicked(this)" id="3" class="col"></div>
        <div onclick="button_clicked(this)" id="4" class="col"></div>
        <div onclick="button_clicked(this)" id="5" class="col"></div>
      </div>
      <div class="row">
        <div onclick="button_clicked(this)" id="6" class="col col-last-1"></div>
        <div onclick="button_clicked(this)" id="7" class="col col-last-2"></div>
        <div onclick="button_clicked(this)" id="8" class="col col-last-3"></div>
      </div>
    </div>
    <div class="popup" id="popup">
      <div class="popup-details">
        <h1>Congratulations... <span id="winner"></span></h1>
        <h2>Want to continue !!</h2>
      </div>
      <div class="popup-buttons">
        <button id="play" onclick="continuePlaying()">Play</button>
        <button id="exit" onclick="exit()">Exit</button>
      </div>
    </div>
    <div class="details">
      <div>
        <h4>Turn of <span id="turn">X</span></h4>
      </div>
      <button type="reset" onclick="continuePlaying()">Reset</button>
    </div>
    <h1 class="Footer">-- By webDev. Zala HariKrishnasinh --</h1>
  </div>
  <script src="script.js"></script>
</body>

</html>
